<form class="loginForm" method="post">
	{% csrf_token %}
	{{ form.non_field_errors }}
	<div class="fieldWrapper">
		{{ form.user_email.errors }}
		<label class="form-label" for="email_field">
			Email:
		</label>
		<input id="email_field" type="email" name="user_email">
	</div>
	<div class="fieldWrapper">
		{{ form.user_password.errors }}
		<label class="form-label" for="password_field">
			Password:
		</label>
		<input id="password_field" type="password" name="user_password">
	</div>
	<div class="submitWrapper">
		<input type="submit" value="Login">
	</div>
</form>
